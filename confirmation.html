    //this function was taken from the stacked overflow page from my readme https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript 
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    // this code is used to grab the parameters as variables
    var companyName = getParameterByName("companyName");
    var taxId = getParameterByName("taxId")
    var businessPhone = getParameterByName("businessPhone");

    var ownerName = getParameterByName("ownerName");
    var email = getParameterByName("email");
    var phone = getParameterByName("phone");
    var ssn = getParameterByName("ssn");
    var dob = getParameterByName("dob");
    var percentOwn = getParameterByName("percentOwn");
    var loanType = getParameterByName("loanType");
    var amount = getParameterByName("amount");
    var gross = getParameterByName("gross");
    var term = getParameterByName("term");
</script>
